# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $term
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $browser_private
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1 # maximize
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = ,XF86LaunchA, exec, grim -g "$(slurp)" - | swappy -f -

# for keycodes: https://github.com/xkbcommon/libxkbcommon/blob/master/include/xkbcommon/xkbcommon-keysyms.h
# brightness keys (mainmod+ to change keyboard backlight)
binde = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
binde = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
binde = ALT,XF86MonBrightnessUp, exec, brightnessctl s +2%
binde = ALT,XF86MonBrightnessDown, exec, brightnessctl s 2%-
binde = $mainMod,XF86MonBrightnessUp, exec, brightnessctl --device kbd_backlight s +10%
binde = $mainMod,XF86MonBrightnessDown, exec, brightnessctl --device kbd_backlight s 10%-
# audio volume control
binde = ,XF86AudioRaiseVolume, exec, amixer set Master 10%+
binde = ,XF86AudioLowerVolume, exec, amixer set Master 10%-
bind = ,XF86AudioMute, exec, amixer set Master toggle
# searching w/ tofi (kinda ugly, honestly)
bind = ,XF86Search, exec, hyprctl dispatch exec `tofi-drun`
bind = $mainMod,XF86Search, exec, hyprctl dispatch exec `tofi-run`
# player control
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPrev, exec, playerctl previous
bind = $mainMod,XF86AudioNext, exec, playerctl position 10+
bind = $mainMod,XF86AudioPrev, exec, playerctl position 10-

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow
