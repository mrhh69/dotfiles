
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,2

# Some default env vars.
env = XCURSOR_SIZE,16
env = XCURSOR_THEME,macOS-Monterey
# figure out how to set this properly...
#env = XDG_CONFIG_HOME,~/.config/

#$term = alacritty
$term = footclient

$browser = firefox
$browser_private = firefox -private-window
#$browser = chromium
#$browser_private = chromium --incognito

exec-once = hyprctl setcursor macOS-Monterey 16 &
exec-once = blueman-applet & # sadly this is needed, apparently :(
exec-once = /usr/libexec/xdg-desktop-portal-hyprland &
exec-once = /usr/libexec/xdg-desktop-portal &

exec-once = foot --server &
exec-once = $browser &
#exec-once = $term &
exec-once = hyprpaper & waybar & dunst & /usr/libexec/polkit-gnome-authentication-agent-1 &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps # remap caps lock to control
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = .3
        disable_while_typing = yes
        clickfinger_behavior = yes # hard right click
        tap-and-drag = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    #border_size = 2
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 10

    # blur and drop shadow don't really work with legacy-renderer
    #blur = yes
    drop_shadow = yes
    shadow_range = 8
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = .9
    inactive_opacity = .7
    dim_inactive = yes
    dim_strength = .3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_min_speed_to_force = 3
}

